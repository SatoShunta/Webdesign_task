<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
    <p>必要事項入力の上、送信ボタンを押して下さい。</p><br>
<table>
    <thead>
        <tr>
            <th align="left">ID <span class="color_red">必須</span><span> (メールアドレス)</span></th>
            <td><input type="email" name="user_email" placeholder="例： xxx@morijyobi.ac.jp" size="30" required></td>
        </tr>
        <tr>
            <th align="left">パスワード <span class="color_red">必須</span><span> (半角英数字8文字以上)</span></th>
            <td><input type="password" name="password" minlength="8" size="30" required><input type="checkbox" name="checkbox">パスワードを表示する</td>
        </tr>
        <tr class="fullname">
            <th>氏名 <span class="color_red">必須</span></th>
            <td>姓 : <input type="text" name="name_first" placeholder="例 : 盛岡" required><br>
            名 : <input type="text" name="name_last" placeholder="例 : 太郎" required></td>
        </tr>
        <tr>
            <th class="address">住所</th>
            <td>〒<input type="text" name="readonly" size="8" value="020-0021" readonly><br>
            <input type="text" name="readonly" size="25" value="岩手県盛岡市中央通り3丁目" readonly><br>
            <input type="text" name="address_number" size="25" value="番地"><br>
            <input type="text" name="building_name" size="30" value="建物名"></td>
        </tr>
        <tr>
            <th align="left">携帯電話番号 <span class="color_red">必須</span><span> (ハイフンなし)</span></th>
            <td><input type="tel" name="user_tel" required></td>
        </tr>
        <tr class="pull-down">
            <th>学科・学年 <span class="color_red">必須</span></th>
            <td>学科 : <select name="Department" required>
                <option value="">学科を選択してください</option>
                <option value="system">システム系学科</option>
                <option value="business">ビジネス系学科</option>
                <option value="design">デザイン系学科</option></select><br>
                学年 : <select name="number" required>
                    <option value="">学年を選択してください</option>
                    <option value="1">1年</option>
                    <option value="2">2年</option>
                    <option value="3">3年</option>
                    <option value="4">4年</option>
                </select>
            </td>
        </tr>
        <tr>
            <th align="left">お得な情報・クーポン <span class="color_red">必須</span></th>
            <td><label><input type="radio" required>受け取る<br></label>
                <label><input type="radio" required>受け取らない</label>
            </td>
        </tr>
        <tr>
            <th class="opinion">ご意見・ご要望<span>(200字以内でご記入ください)</span></th>
            <td><textarea name="textarea" cols="50" rows="10" maxlength="200"></textarea></td>
        </tr>
    </thead>
</table>
<button type="resey">入力内容をクリアする</button>
<button type="submit">送信</button>
</body>
</html>
