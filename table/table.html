<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表の作成</title>
    <link rel="stylesheet" href="table-style.css">
</head>

<body>
    <table>
        <caption>好きなアニメのキャラクター</caption>
        <thead>
            <tr>
                <th>画像</th>
                <th>名前</th>
                <th>声優</th>
                <th>作品名</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td><img src="img/remi-ayasaki-64284e328cc07p.jpg" alt="綾崎レミ"></td>
                <td>綾崎レミ</td>
                <td>Ｍ・Ａ・Ｏ</td>
                <td>ホリミヤ</td>
            </tr>

            <tr>
                <td><img src="img/85806196_480x500.jpeg" alt="マキマ"></td>
                <td>マキマ</td>
                <td>楠木ともり</td>
                <td>チェンソーマン</td>
            </tr>

            <tr>
                <td><img src="img/8_body.png" alt="御坂美琴"></td>
                <td>御坂美琴</td>
                <td>佐藤利奈</td>
                <td>とある科学の超電磁砲</td>
            </tr>

            <tr>
                <td><img src="img/character-image_1.png" alt="リムル"></td>
                <td>リムル＝テンペスト</td>
                <td>岡咲美保</td>
                <td>転生したらスライムだった件</td>
            </tr>
    </table>
</body>

</html>
